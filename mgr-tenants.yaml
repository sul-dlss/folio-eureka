image:
  repository: folioorg/mgr-tenants
  tag: 2.0.1

eureka:
  enabled: true

integrations:
  db:
    enabled: true
    existingSecret: "db-credentials"
  kafka:
    enabled: true
    existingSecret: "kafka-credentials"

resources:
  limits:
    cpu: 600m
    memory: 2Gi
  requests:
    cpu: 300m
    memory: 512Mi

# service:
#   type: ClusterIP
#   ports:
#     - name: http
#       protocol: TCP
#       port: 8081
#       containerPort: 8081
#       targetPort: http

extraEnvVars:
  - name: kong.url
    valueFrom:
      secretKeyRef:
        name: kong-credentials
        key: KONG_URL
  - name: SECRET_STORE_VAULT_TOKEN
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_TOKEN
  - name: SECRET_STORE_VAULT_ADDRESS
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_ADDRESS
  - name: SECRET_STORE_VAULT_ENABLE_SSL
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_ENABLE_SSL