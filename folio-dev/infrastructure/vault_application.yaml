apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: folio-dev
spec:
  destination:
    namespace: folio-dev
    server: https://kubernetes.default.svc
  sources:
    - chart: vault
      repoURL: https://helm.releases.hashicorp.com
      targetRevision: 0.32.0
      helm:
        valueFiles:
          - $values/folio-dev/infrastructure/vault.yaml
    - repoURL: https://github.com/sul-dlss/folio-eureka
      targetRevision: main
      ref: values
  project: folio-dev
