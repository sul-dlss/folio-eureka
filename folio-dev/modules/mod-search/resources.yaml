resources:
  requests:
    cpu: 300m
    memory: 2048M
  limits:
    cpu: 500m
    memory: 3210M

integrations:
  opensearch:
    enabled: true
    existingSecret: "opensearch-credentials"

extraEnvVars: |
  - name: OKAPI_URL
    value: "http://kong:8000"
  - name: SYSTEM_USER_ENABLED
    value: "true"
  - name: SYSTEM_USER_PASSWORD
    valueFrom:
      secretKeyRef:
          name: opensearch-credentials
          key: SYSTEM_USER_PASSWORD
