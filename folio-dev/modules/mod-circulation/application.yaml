apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mod-circulation
  namespace: folio-dev
operation:
  sync:
    syncStrategy:
      hook: {}
spec:
  destination:
    namespace: folio-dev
    server: https://kubernetes.default.svc
  project: folio-dev
  sources:
  - chart: mod-circulation
    helm:
      valueFiles:
      - $values/folio-dev/modules/mod-circulation/overrides.yaml
      - $values/folio-dev/modules/mod-circulation/resources.yaml
      - $values/common/sidecar.yaml
      - $values/folio-dev/modules/mod-circulation/probes.yaml
    repoURL: https://sul-dlss.github.io/folio-helm-v2/
    targetRevision: 24.1.43
  - ref: values
    repoURL: https://github.com/sul-dlss/folio-eureka
    targetRevision: argo-cd
