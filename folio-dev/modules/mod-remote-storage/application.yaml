apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mod-remote-storage
  namespace: folio-dev
operation:
  sync:
    syncStrategy:
      hook: {}
spec:
  destination:
    namespace: folio-dev
    server: https://kubernetes.default.svc
  project: folio-dev
  sources:
  - chart: mod-remote-storage
    helm:
      valueFiles:
      - $values/folio-dev/modules/mod-remote-storage/overrides.yaml
      - $values/common/resources.yaml
      - $values/common/sidecar.yaml
      - $values/common/probes.yaml
    repoURL: https://sul-dlss.github.io/folio-helm-v2/
    targetRevision: 3.0.50
  - ref: values
    repoURL: https://github.com/sul-dlss/folio-eureka
    targetRevision: argo-cd
