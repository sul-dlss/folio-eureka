deploymentStrategy: RollingUpdate
eureka:
  enabled: true
image:
  repository: folioorg/edge-sip2
  tag: 3.4.2
integrations:
  eureka-edge:
    enabled: true
    existingSecret: eureka-edge
  okapi:
    enabled: false
podSecurityContext:
  fsGroup: 2000
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000
