image:
  imagePullPolicy: Always
  repository: ghcr.io/sul-dlss/folio-platform-complete
  tag: R2-2024-csp-6-eureka-dev
ingress:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: http://kong:8000
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/custom-http-errors: "403"
    nginx.ingress.kubernetes.io/default-backend: folio-custom-errors
  enabled: true
  tls:
    - hosts:
      - folio-dev.stanford.edu
      secretName: folio-tls
  hosts:
  - host: folio-dev.stanford.edu
    paths: ['/']

startupProbeEnabled : true
livenessProbeEnabled : true
readinessProbeEnabled : true
  