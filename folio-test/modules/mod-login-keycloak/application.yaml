apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mod-login-keycloak
  namespace: folio-test
operation:
  sync:
    syncStrategy:
      hook: {}
spec:
  destination:
    namespace: folio-test
    server: https://kubernetes.default.svc
  project: folio-test
  sources:
  - chart: mod-login-keycloak
    helm:
      valueFiles:
      - $values/folio-test/modules/mod-login-keycloak/overrides.yaml
      - $values/common/resources.yaml
      - $values/folio-test/modules/mod-login-keycloak/sidecar.yaml
      - $values/common/probes.yaml
      - $values/folio-test/modules/mod-login-keycloak/extra_env.yaml
    repoURL: https://sul-dlss.github.io/folio-helm-v2/
    targetRevision: 0.0.51
  - ref: values
    repoURL: https://github.com/sul-dlss/folio-eureka
    targetRevision: main
