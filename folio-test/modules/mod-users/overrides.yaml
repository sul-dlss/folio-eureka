deploymentStrategy: RollingUpdate
eureka:
  enabled: true
image:
  repository: folioorg/mod-users
  tag: 19.4.6
integrations:
  db:
    enabled: true
    existingSecret: db-credentials
  kafka:
    enabled: true
    existingSecret: kafka-credentials
  okapi:
    enabled: false
  s3:
    enabled: true
    existingSecret: s3-credentials
podSecurityContext:
  fsGroup: 2000
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000
