image:
  repository: folioorg/mgr-tenant-entitlements
  tag: 2.0.9

deploymentStrategy: RollingUpdate

eureka:
  enabled: true

integrations:
  db:
    enabled: true
    existingSecret: "db-credentials"
  kafka:
    enabled: true
    existingSecret: "kafka-credentials"

resources:
  limits:
    cpu: 600m
    memory: 2Gi
  requests:
    cpu: 300m
    memory: 512Mi

extraEnvVars:
  - name: KC_JWKS_BASE_URL
    value: "http://keycloak:8080"
  - name: ROUTEMANAGEMENT_ENABLE
    value: "true"
  - name: REGISTER_MODULE_IN_KONG
    value: "true"
  - name: MODULE_URL
    value: "http://mgr-tenant-entitlements"
  - name: FOLIO_CLIENT_CONNECT_TIMEOUT
    value: "600s"
  - name: FOLIO_CLIENT_READ_TIMEOUT
    value: "600s"
  - name: KONG_CONNECT_TIMEOUT
    value: "600000"
  - name: KONG_READ_TIMEOUT
    value: "600000"
  - name: KONG_WRITE_TIMEOUT
    value: "600000"
  - name: kong.url
    valueFrom:
      secretKeyRef:
        name: kong-credentials
        key: KONG_URL
  - name: SECRET_STORE_VAULT_TOKEN
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_TOKEN
  - name: SECRET_STORE_VAULT_ADDRESS
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_ADDRESS
  - name: SECRET_STORE_VAULT_ENABLE_SSL
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_ENABLE_SSL