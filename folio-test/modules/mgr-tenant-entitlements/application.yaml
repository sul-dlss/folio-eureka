apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgr-tenant-entitlements
  namespace: folio-test
operation:
  sync:
    syncStrategy:
      hook: {}
spec:
  destination:
    namespace: folio-test
    server: https://kubernetes.default.svc
  project: folio-test
  sources:
  - chart: mgr-tenant-entitlements
    helm:
      valueFiles:
      - $values/folio-test/modules/mgr-tenant-entitlements/mgr-tenant-entitlements.yaml
    repoURL: https://sul-dlss.github.io/folio-helm-v2/
    targetRevision: 0.0.16
  - ref: values
    repoURL: https://github.com/sul-dlss/folio-eureka
    targetRevision: argo-cd
