integrations:
  systemuser:
      enabled: true
      name: "mod-users-keycloak"

extraEnvVars:
  - name: OKAPI_URL
    value: "http://localhost:8082"
  - name: KC_ADMIN_TOKEN_TTL
    value: "300s"
  - name: SECRET_STORE_VAULT_TOKEN
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_TOKEN
  - name: SECRET_STORE_VAULT_ADDRESS
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_ADDRESS
  - name: SECRET_STORE_VAULT_ENABLE_SSL
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_ENABLE_SSL
