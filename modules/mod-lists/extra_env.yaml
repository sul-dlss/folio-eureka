integrations:
  s3:
    enabled: true
    existingSecret: "s3-credentials"

extraEnvVars: |
  - name: OKAPI_HOST
    value: "localhost"
  - name: OKAPI_PORT
    value: "8082"
  - name: OKAPI_SERVICE_HOST
    value: "localhost"
  - name: OKAPI_SERVICE_PORT
    value: "8082"
  - name: OKAPI_SERVICE_URL
    value: "http://localhost:8082"
  - name: OKAPI_URL
    value: "http://localhost:8082"
  - name: PLATFORM
    value: "eureka"
  - name: S3_SUB_PATH
    value: "mod-lists"  
  - name: SYSTEM_USER_PASSWORD
    valueFrom:
      secretKeyRef:
          name: folio-k8s
          key: SYSTEM_USER_PASSWORD
# - name: SYSTEM_USER_ENABLED
#   value: "true"
