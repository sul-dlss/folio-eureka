extraEnvVars:
  - name: SECRET_STORE_ENV
    valueFrom:
      secretKeyRef:
        name: db-credentials
        key: ENV
  - name: SECRET_STORE_VAULT_TOKEN
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_TOKEN
  - name: SECRET_STORE_VAULT_ADDRESS
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_ADDRESS
  - name: SECRET_STORE_VAULT_ENABLE_SSL
    valueFrom:
      secretKeyRef:
        name: folio-vault
        key: SECRET_STORE_VAULT_ENABLE_SSL