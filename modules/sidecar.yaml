sidecarContainers:
  eureka:
    image:
      tag: 2.0.12
    resources:
      requests:
        cpu: 100m
        memory: 512M
      limits:
        cpu: 150m
        memory: 1024M
    extraEnvVars:
      - name: SECRET_STORE_VAULT_TOKEN
        value: root
      - name: SECRET_STORE_VAULT_ADDRESS
        value: http://vault-internal:8200
