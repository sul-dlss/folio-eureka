integrations:
  s3:
    enabled: true
    existingSecret: "s3-credentials"

extraEnvVars: |
  - name: DB_QUERYTIMEOUT
    value: "60000"
  - name: SYSTEM_USER_ENABLED
    value: "true"
  - name: SYSTEM_USER_PASSWORD
    valueFrom:
      secretKeyRef:
          name: folio-k8s
          key: SYSTEM_USER_PASSWORD
